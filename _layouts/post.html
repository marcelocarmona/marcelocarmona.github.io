---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
    <div class="post__meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        Posted on {{ page.date | date: "%b %-d, %Y" }}
      </time>{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"></span>{% endif %}
      {% if page.path %}
      -
      <a href="//github.com/marcelocarmona/marcelocarmona.github.io/blob/master/{{ page.path }}">
        Edit this page on GitHub
      </a>
      {% endif %}
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><img src="{{ site.baseurl }}/img/icons/twitter-share.svg" alt="Share on Twitter"></a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><img src="{{ site.baseurl }}/img/icons/facebook-share.svg" alt="Share on Facebook"></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><img src="{{ site.baseurl }}/img/icons/google-share.svg" alt="Share on Google+"></a>
</div>

<div id="disqus_thread"></div>
<script>

// disqus configuration
var disqus_url = 'https://marcelocarmona.com{{ page.permalink }}';

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//marcelocarmona-com.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
